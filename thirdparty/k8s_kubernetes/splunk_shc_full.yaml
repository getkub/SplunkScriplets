apiVersion: enterprise.splunk.com/v2
kind: LicenseMaster
metadata:
  name: lm-example
  namespace: splunk
  finalizers:
  - enterprise.splunk.com/delete-pvc
spec:
  volumes:
    - name: licenses
      configMap:
        name: splunk-licenses
  licenseUrl: /tmp/k8s/splunk/licenses/enterprise.lic
---
apiVersion: enterprise.splunk.com/v2
kind: ClusterMaster
metadata:
  name: cm-example
  namespace: splunk
  finalizers:
  - enterprise.splunk.com/delete-pvc
spec:
  licenseMasterRef:
    name: lm-example
  etcVolumeStorageConfig:
    storageClassName: gp2
    storageCapacity: 15Gi
  varVolumeStorageConfig:
    storageClassName: customStorageClass
    storageCapacity: 25Gi
  volumes:
    - name: apps
      configMap:
        name: splunk-apps
  defaults: |-
    splunk:
      apps_location:
        - "/tmp/k8s/splunk/apps/Splunk-TA-Windows.tgz"
---
apiVersion: enterprise.splunk.com/v2
kind: IndexerCluster
metadata:
  name: idxc-example
  namespace: splunk
  finalizers:
  - enterprise.splunk.com/delete-pvc
spec:
  replicas: 4
  clusterMasterRef:
    name: cm-example
  licenseMasterRef:
    name: lm-example
---
apiVersion: enterprise.splunk.com/v2
kind: Standalone
metadata:
  name: sh-example
  namespace: splunk
  finalizers:
  - enterprise.splunk.com/delete-pvc
spec:
  clusterMasterRef:
    name: cm-example
  licenseMasterRef:
    name: lm-example
