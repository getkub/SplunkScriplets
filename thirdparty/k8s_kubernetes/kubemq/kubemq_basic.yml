apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubemq-main
  namespace: kubemq
  labels:
    app: kubemq-main
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubemq-main
  template:
    metadata:
      name: kubemq-main
      labels:
        app: kubemq-main
    spec:
      containers:
        - name: kubemq-main-container
          image: kubemq/kubemq-community:latest
          ports:
            - name: kubemq-rest
              containerPort: 9090
            - name: kubemq-api
              containerPort: 8080
            - name: kubemq-grpc
              containerPort: 50000       

---
apiVersion: v1
kind: Service
metadata:
  name: kubemq-main-svc
  namespace: kubemq
spec:
  selector:
    app: kubemq-main
  type: NodePort
  ports:
    - port: 9090
      name: kubemq-rest
      targetPort: 9090
      nodePort: 9090
---
