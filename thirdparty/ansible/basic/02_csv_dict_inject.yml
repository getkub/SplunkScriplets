            + [ item ]
            + combined_data[departmentGroup] | default([]) })
          }}
      loop: "{{hosts_dict.dict|dict2items}}"
      vars:
        departmentGroup: "{{[item.value.department,item.value.subDepartment] | join('-')}}"

    - debug:
        msg: "{{ combined_data }}"

